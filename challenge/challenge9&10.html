<!DOCTYPE html>
<html>
    <head>
        <title>Praktikum Web</title>
        <style>
            table{
                border-collapse: collapse;
                width: 30%;
            }
            tr, td, th{
                border:1px solid black;
                font-family: Arial, Helvetica, sans-serif;
                padding: 5px;
            }
            th{
                background-color: lightgrey;
            }
            tr:hover{
                background-color: lightgrey;
            }
            tr:nth-child(even){
                background-color: lightgray;
            }
            h2, table{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <h2>JavaScript Arithmetic</h2>
        <table>
            <tr>
                <th>Variabel</th>
                <th>Nilai</th>
                <th rowspan="5"><igm src="https://www.techfor.id/wp-content/uploads/2019/12/html.png" alt="" width="200" height="200" id="gambar"</th>
            </tr>
            <tr>
                <td>a</td>
                <td id="satu">5</td>
            </tr>
            <tr>
                <td>b</td>
                <td id="dua">2</td>
            </tr>
            <tr>
                <td>c</td>
                <td id="tiga">1</td>
            </tr>
            <tr>
                <td>Hasil</td>
                <td id="hasil"></td>
            </tr>
        </table>
        <button id="tombol">Ubah nilai</button>
        <script>
            let hasil = document.getElementById('hasil');
            hasil.addEventListener('mouseover', tampil);
            hasil.addEventListener('mouseout', hilang);

            let tombol = document.getElementById('tombol');
            tombol.addEventListener('click', ubahNilai);


            function hitung(a,b,c) {
                return a + b - c;
            }

            function tampilHasil(){
                let a = parseInt(document.getElementById('satu').innerHTML);
                let b = parseInt(document.getElementById('dua').innerHTML);
                let c = parseInt(document.getElementById('tiga').innerHTML);
                let hasil = hitung(a,b,c);
                document.getElementById("hasil").innerHTML = hasil;
            }

            function hapusHasil(){
                document.getElementById("hasil").innerHTML = "";
            }

            function ubahNilai(){
            let perintah1 = prompt("Masukan nilai A");
            let perintah2 = prompt("Masukan nilai B");
            let perintah3 = prompt("Masukan nilai C");
            document.getElementById('satu').innerHTML = perintah1;
            document.getElementById('dua').innerHTML = perintah2;
            document.getElementById('tiga').innerHTML = perintah3;

            document.getElementById('gambar').src ="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/1200px-Unofficial_JavaScript_logo_2.svg.png"
            }
        </script>
    </body>
</html>
